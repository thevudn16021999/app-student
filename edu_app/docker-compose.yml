services:
  # ============ Backend (FastAPI + Python) ============
  backend:
    build: ./backend
    container_name: edu_backend
    ports:
      - "8000:8000"
    volumes:
      - db_data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============ Frontend (React + Nginx) ============
  frontend:
    build: ./frontend
    container_name: edu_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
    driver: local
